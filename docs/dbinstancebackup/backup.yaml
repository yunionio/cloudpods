get:
  summary: 获取指定RDS实例备份详情信息
  parameters:
    - $ref: '../parameters/dbinstance.yaml#/backupId'
  responses:
    200:
      description: RDS实例备份信息
      schema:
        $ref: '../schemas/dbinstance_backup.yaml#/DBInstanceBackupResponse'
  tags:
    - dbinstancebackup

delete:
  summary: 删除指定RDS实例备份
  parameters:
    - $ref: '../parameters/dbinstance.yaml#/backupId'
  responses:
    200:
      description: 被删除RDS实例的备份信息
      schema:
        $ref: '../schemas/dbinstance_backup.yaml#/DBInstanceBackupResponse'
  tags:
    - dbinstancebackup
