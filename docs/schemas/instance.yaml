InstanceMonitor:
  type: object
  required:
    - command
  properties:
    command:
      type: string
      example: block info
      description: qemu-monitor command

InstanceSaveImage:
  type: object
  required:
    - name
  properties:
    name:
      type: string
      example: test-save-image
      description: 保存镜像的名称
    auto_start:
      type: boolean
      default: false
      example: true
      description: 保存镜像后自动启动
    notes:
      type: string
      example: save-image-info
      description: 镜像描述信息
    
InstanceMigrate:
  type: object
  properties:
    rescue_mode:
      type: boolean
      example: true
      description: 是否进入救援模式
    prefer_host:
      type: string
      example: a53adc31-7601-4ddf-8874-93639f5626db
      description: 指定迁移的宿主机名称或ID
    auto_start:
      type: boolean
      example: true
      description: 迁移后是否自动启动
    

InstanceLiveMigrate:
  type: object
  properties:
    prefer_host:
      type: string
      example: a53adc31-7601-4ddf-8874-93639f5626db
      description: 指定迁移的宿主机名称或ID


InstanceDeploy:
  type: object
