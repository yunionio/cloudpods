      description: 是否是保留IP
    net_id:
      type: string
      example: a53adc31-7601-4ddf-8874-93639f5626db
      description: 网络ID
    ip_addr:
      type: string
      example: 192.168.222.203
      description: 解绑的网卡IP地址
    mac:
      type: string
      example: 40:a8:f0:c9:64:91
      description: 解绑的网卡MAC地址


InstanceAttachNetwork:
  type: object
  required:
    - net_desc
  properties:
    net_desc:
      type: object
      $ref: '#/InstanceNetwork'


InstanceChangeBandwidth:
  type: object
  required:
    - bandwidth
  properties:
    bandwidth:
      type: integer
      example: 40
      description: 更改后的带宽值
    ip_addr:
      type: string
      example: 192.168.222.203
      description: 待更换的ip地址
    mac:
      type: string
      example: 98:90:96:a9:4a:10
      description: 待更换网卡的MAC地址
    index:
      type: integer
      example: 1
      description: 待更改带宽的网卡索引


InstanceChangeConfig:
  type: object
  properties:
    instance_type:
      type: string
      example: ecs.c1.c1m1
      description: 更换实例规格
    vcpu_count:
      type: integer
      example: 6
      description: 更改CPU大小
    vmem_size:
      type: string
      example: 8G
      description: 更改内存大小
    disks:
      type: array
      items:
        $ref: '#/InstanceDiskInfo'
    auth_start:
      type: boolean
      default: false
      example: true
      description: 更改配置后自动启动

InstanceReset:
  type: object
  properties:
    is_hard:
      type: boolean
      default: false
      example: true
      description: 是否硬重启

InstanceStatus:
  type: object
  properties:
    status:
      type: string
      example: ready
      description: 设置实例的状态

InstanceStop:
  type: object
  properties:
    is_force:
      type: boolean
      default: false
      example: true
      description: 是否强制关闭实例

InstanceRestart:
  type: object
  properties:
    is_force:
      type: boolean
      default: false
      example: true
      description: 是否强制关闭实例


InstanceSendKeys:
  type: object
  required: [keys]
  properties:
    keys:
      type: string
      example: delete
      description: 按键

InstanceAssociateEip:
  type: object
  required: [eip]
  properties:
    eip:
      type: string
      example: f0a7e768-8011-4d74-8844-a239eb061214
      description: 弹性IP名称或ID

InstanceDissociateEip:
  type: object
  properties:
    auto_delete:
      type: boolean
      default: false
      example: true
      description: 解绑的弹性IP是否立即删除
  
InstanceCreateEip:
  type: object
  properties:
    charge_type:
      type: string
      default: traffic
      example: bandwidth
      enum: [traffic,bandwidth]
      description: 弹性IP计费模式
    bandwidth:
      type: integer
      example: 10
      description: 弹性IP带宽     
    

InstanceUserData:
  type: object
  required: [user_data]
  properties:
    user_data:
      type: string
      example: 
      description: user-data数据

InstanceDeleteBackup:
  type: object
  properties:
    purge:
      type: boolean
      default: false
      example: true
      description: 是否清除数据

InstanceSetExtraOption:
  type: object
  required: [key]
  properties:
    key:
      type: string
      description: key
    value:
      type: string
      description: value


InstanceDelExtraOption:
  type: object
  required: [key]
  properties:
    key:
      type: string
      description: key


InstanceRenew:
  type: object
  required: [duration]
  properties:
    duration:
      type: string
      example: 1M
      description: 续费时长


InstanceRebuildRoot:
  type: object
  properties:
    image_id:
      type: string
      example: f0a7e768-8011-4d74-8844-a239eb061214
      description: 镜像ID,若不传此参数，会默认使用原系统镜像
    auto_start:
      type: boolean
      default: false
      example: true
      description: 重装系统后自动启动
    reset_password:
      type: boolean
      default: true
      example: false
      description: 重置密码
    password:
      type: string
      example: xoYG0Q08JgGqTQP8
      description: 手动指定密码，若reset_password=true, password为空,会默认随机生成密码
    keypair:
      type: string
      example: fc7544d0-d12b-439e-8d91-f77f3d54c06b
      description: 密码名称或密码
    all_disks:
      type: boolean
      default: false
      example: true
      description: 重置数据盘

InstanceCreate:
  type: object
  properties:
    name:
      type: string
      example: test-instance
      description: 实例名称
    generate_name:
      type: string
      example: test-instance-name-duplicate
      description: 实例名称(若遇见已存在同名的实例，会自动加上后缀)
    keypair:
      type: string
      example: ebb5abd3-8ffb-42ec-8bc6-38ba5b949885
      description: 秘钥ID或秘钥名称
    password:
      type: string
      example: Gohci0vo
      description: 实例密码
    cdrom:
      type: string
      example: 70802da8-affe-4247-8ce8-610f205019ca
      description: 光盘ID或名称,仅kvm支持，实例启动后会从此光盘启动
    vcpu_count:
      type: integer
      example: 3
      description: 实例核数
    vga:
      type: string
      example: std
      enum: [std,vmware,cirrus,qxl]
    vdi:
      type: string
      example: vnc
      description: VNC协议
      enum: [vnc,spice]
    bios:
      type: string
      example: BIOS
      description: 操作系统bios类型
    description:
      type: string
      example: test-create-instance
      description: 实例描述
    boot:
      type: string
      example: cdrom
      description: 启动设备
      enum: [disk,cdrom]
    enable_cloud_init:
      type: boolean
      default: false
      example: true
      description: 是否启用cloud-init
    no_account_init:
      type: boolean
      default: false
      example: true
      description: 为true,代表保留镜像设置，不会新设登录密码
    allow_delete:
      type: boolean
      default: false
      example: true
      description: 删除保护开启关闭
    shutdown_behavior:
      type: string
      default: stop
      example: terminate
      description: 实例关闭后的操作
      enum: [stop, terminate]
    auto_start:
      type: boolean
      default: false
      example: true
      description: 实例创建后立即启动
    is_system:
      type: boolean
      default: false
      example: true
      description: 是否成为系统资源
    duration:
      type: string
      example: 1D
      enum: [1H, 1D, 1W, 1M, 1Y]
      description: 包年包月计费周期,仅管理员可用
    eip_bw:
      type: integer
      example: 10
      description: 新建弹性EIP带宽, 单位Mbps
    eip_charge_type:
      type: string
      example: traffic
      enum: [traffic,bandwidth]
      description: 新建弹性EIP计费类型
    eip:
      type: string
      example: bdb1a67f-38b7-4cb0-8676-e56909deec56
      description: 弹性EIP名称或ID，机器创建完成后会自动绑定此EIP
    prefer_region:
      type: string
      example: Default
      description: 区域名称或ID(指定调度区域，若此区域资源不足会导致实例创建失败)
    prefer_zone:
      type: string
      example: Zone-1
      description: 可用区名称或ID(指定调度可用区，若此可用区资源不足会导致实例创建失败,此优先级高于prefer_region)
    prefer_host:
      type: string
      example: e621b7c6-cb38-48a3-81bd-1f3a9cc07161
      description: 宿主机名称或ID(指定调度宿主机，若宿主机上资源不足会导致实例创建失败,此优先级高于prefer_zone)
    prefix_wire:
      type: string
      example: 572f250d-5a68-4471-8c1a-02568c7920fb
      description: 二层网络名称或ID(指定关联的二层网络,优先级高于prefer_zone)
    backup:
      type: boolean
      default: false
      description: 创建实例同时创建备份机, 仅适用于KVM平台
    backup_host:
      type: string
      example: a44c54d8-9294-475e-8067-c333f3d2fd01
      description: 指定备份机所在的宿主机
    hypervisor:
      type: string
      example: qcloud
      enum: [kvm,esxi,baremetal,container,aliyun,azure,qcloud,aws,huawei,openstack,ucloud,zstack]
      description: 指定创建实例平台
    resource_type:
      type: string
      example: shared
      enum: [shared,dedicated,prepaid]
      description: |
        指定实例的宿主机资源共享类型

         - shared，共享型实例
         - dedicated，专属实例
         - prepared，从预付费资源池创建
    schedtag:
      type: array
      items:
        $ref: '#/Schetag'
      description: 调度标签列表
    count:
      type: integer
      default: 1
      description: 批量创建实例个数
    disks:
      type: array
      items:
        $ref: '#/InstanceDisk'
    guest_image_id:
      type: string
      example: 如果使用主机镜像创建主机，需要额外指定主机镜像的 ID，来检验 disks 的 Image ID 是否正确
    groups:
      type: array
      description: 主机组列表
      items:
        type: string
        description: 主机组的ID或者Name


InstanceDisk:
  type: object
  properties:
    index:
      type: integer
      example: 0
      description: 实例盘索引
    disk_type:
      type: string
      example: data
      enum: [sys,data]
      description: 实例盘类型
    backend:
      type: string
      default: ""
      example: local
      description: 实例盘后端存储类型
    image_id:
      type: string
      example: e568a156-1228-4cca-8272-cc7447d0e0ec
      description: 系统盘镜像名称或ID
    snapshot_id:
      type: string
      example: 87b789e3-eb82-4b14-8513-c1a241e6f887
      description: 快照名称或ID
    size:
      type: integer
      example: 10240
      description: 实例盘大小，单位MB
    fs:
      type: string
      example: ext4
      description: 磁盘文件系统
    format:
      type: string
      example: qcow2
      description: 磁盘存储格式
    driver:
      type: string
      example: virtio
      description: 磁盘驱动
    cache:
      type: string
      example: none
      description: 磁盘缓存模式
    mountpoint:
      type: string
      example: /opt
      description: 挂载点
    medium:
      type: string
      example: ssd
      description: 实例盘介质类型
    storage_id:
      type: string
      example: 6cb2ad27-66a3-4823-83e1-42bcd3080d24
      description: 指定存储

Schetag:
  type: object
  properties:
    id:
      type: string
      example: d75cfa62-6ab6-4154-893a-3142bcb167bc
      description: 调度标签ID
    strategy:
      type: string
      example: require
      enum: [require,exclude,prefer,avoid]
      description: 标签类型

InstanceUpdate:
  type: object
