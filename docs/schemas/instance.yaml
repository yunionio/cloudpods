    keypair:
      type: string
      example: 3bce9607-2597-469f-8d9b-977345456739
      description: 待绑定的秘钥名称或ID
    __delete_keypair__:
      type: boolean
      example: true
      description: 解绑秘钥
    password:
      type: string
      example: jK9nPU&dSE9k8A^z
      description: 重设密码
    reset_password:
      type: boolean
      example: true
      description: 若不指定password,会随机生成密码
    restart:
      type: boolean
      example: true
      default: false
      description: 重置密码后是否重启, 此参数对于在线重置密码的实例无效


