InstanceSecgroup:
  properties:
    id:
      type: string
      example: ea27c0ce-5870-49f3-8d57-f53e63f40361
      description: 安全组ID
    name:
      type: string
      example: Default
      description: 安全组名称

InstanceDiskInfo:
  properties:
    aio_mode:
      type: string
      example: native
      description: aio模式 
    cache_mode:
      type: string
      example: none
      description: cache模式 
    disk_format:
      type: string
      example: qcow2
      description: 磁盘存储格式
    disk_type:
      type: string
      example: sys
      description: 磁盘类型 sys(系统盘), data(数据盘)
    driver:
      type: string
      example: scsi
      description: 磁盘驱动
    image:
      type: string
      example: centos-6.9-20180414.qcow2
      description: 镜像名称(磁盘根据此镜像创建)
    image_id:
      type: string
      example: 9aad22f9-829c-4d8d-8676-c81a5c7756f2
      description: 镜像ID
    index:
      type: integer
      example: 0
      description: 磁盘索引(实例的第几块盘)
    medium_type:
      type: string
      example: rotate
      description: 磁盘介质类型
    size:
      type: integer
      example: 30720
      description: 磁盘大小，单位Mb
    storage_type:
      type: string
      example: rbd
      description: 磁盘后端存储类型


Instance:
  type: object
  description: 实例
  properties:
    id:
      type: string
      example: ea27c0ce-5870-49f3-8d57-f53e63f40361
      description: 实例uuid
      readOnly: true
    name:
      type: string
      description: 实例名称
      example: ins-r4hilqks
      readOnly: true
    billing_type:
      type: string
      description: 计费类型
      example: postpaid
      readOnly: true
    account:
      type: string
      example: office-qcloud
      description: 所属云账号名称
    account_id:
      type: string
      description: 所属云账号ID
    bios:
      type: string
      example: 8ebce595-1a37-473e-8ff8-f02f0b82773d
      description: BIOS信息
    boot_order:
      type: string
      example: cdn
      description: 启动顺序 d(磁盘), c(光盘), n(网络)
    brand:
      type: string
      example: DStack
      description: 虚拟化品牌
    can_delete:
      type: boolean
      description: 是否可删除
    can_recycle:
      type: boolean
      description: 是否可回归资源池
    can_update:
      type: boolean
      description: 是否可以更新资源属性
    cdrom:
      type: string
      example: 536a05a9-0b4a-4464-8eaf-dd5eb3c7b553(inserting)
      description: 光盘信息
    created_at:
      type: string
      example: 2019-05-30T02:25:38.000000Z
      description: 资源创建时间
    disable_delete:
      type: boolean
      description: 是否开启删除保护 true(开启), false(关闭)
    disk:
      type: integer
      example: 51200
