      description: 待挂载透传设备的名称或ID

InstanceChangeIpAddr:
  type: object
  required:
    - net_desc
  properties:
    reserve:
      type: boolean
      default: false
      example: true
      description: 是否是保留IP
    ip_addr:
      type: string
      example: 192.168.222.203
      description: 待更换的ip地址
    mac:
      type: string
      example: 98:90:96:a9:4a:10
      description: 待更换网卡的MAC地址
    index:
      type: integer
      example: 1
      description: 待更换网卡的索引
    net_desc:
      type: object
      $ref: '#/InstanceNetwork'


InstanceNetwork:
  type: object
  properties:
    idx:
      type: integer
      example: 0
      description: 网络索引
    network:
      type: string
      example: dab5b874-755a-4223-89a5-4acf36305756
      description: 网络名称或ID
    wire:
      type: string
      example: a53adc31-7601-4ddf-8874-93639f5626db
      description: 二层网络名称或ID
    exit: 
      type: boolean
      default: false
      example: true
      description: 是否是外网ip
    address:
      type: string
      example: 192.168.222.203
      description: 分配的IP地址


InstanceDetachNetwork:
  type: object
  required:
