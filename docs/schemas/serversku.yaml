ServerSku:
  allOf:
    - $ref: './common.yaml#/StatusStandaloneResponse'
    - $ref: './common.yaml#/ExternalizedResourceBaseResponse'
    - type: object
      properties:
        attached_disk_count:
          type: integer
          example: 1
          description: 挂载的磁盘数量
        attached_disk_size_gb:
          type: integer
          example: 0
          description: 挂载的磁盘大小
        cloudregion_id:
          type: string
          example: default
          description: 所属区域的ID
        cpu_core_count:
          type: integer
          example: 1
          description: CPU核数
        data_disk_max_count:
          type: integer
          example: 0
          description: 最多挂载数据盘数量
        gpu_attachable:
          type: boolean
          example: true
          description: 是否可挂载GPU卡
        gpu_count:
          type: integer
          example: 0
          description: GPU卡数量
        gpu_max_count:
          type: integer
          example: 0
          description: 最多可挂载的GPU卡数量
        instance_type_category:
          type: string
          example: general_purpose
          enum: [general_purpose,burstable,compute_optimized,memory_optimized,storage_optimized,hardware_accelerated,high_storage,high_memory]
          description: 套餐类型
        instance_type_family:
          type: string
          example: g1
          description: 套餐族
        local_category:
          type: string
          example: general_purpose
          description: 本地IDC套餐类型
        memory_size_mb:
          type: integer
          example: 1024
          description: 内存大小
        nic_max_count:
          type: integer
          example: 1
          description: 最多绑定网卡数量
        os_name:
          type: string
          example: Any
          description: 允许的操作系统
        postpaid_status:
          type: string
          example: available
          enum: [available,soldout]
          description: 后付费套餐可用状态
        prepaid_status:
          type: string
          example: available
          enum: [available,soldout]
          description: 预付费套餐可用状态        
        sys_disk_max_size_gb:
          type: integer
          example: 0
          description: 系统盘最大容量
        sys_disk_min_size_gb:
          type: integer
          example: 0
          description: 系统盘最小容量
        sys_disk_resizable:
          type: boolean
          example: true
          description: 系统是否可扩容
        sys_disk_type:
          type: string
          example: local
          description: 系统盘类型


ServerSkuListResponse:
  type: object
  properties:
    limit: 
      type: integer
      example: 20
    serverskus:
      type: array
      items:
        $ref: '#/ServerSku'
    total:
      type: integer
      example: 124


ServerSkuResponse:
  type: object
  properties:
    serversku:
      type: object
      $ref: '#/ServerSku'

ServerSkuCreate:
  type: object
  properties:
    name:
      type: string
      example: test-instance
      description: 套餐名称
    cloudregion:
      type: string
      example: RegionOne
      description: 套餐所处区域
      default: default
    zone:
      type: string
      example: Zone1
      description: 可用区名称或ID
    cpu_core_count:
      type: integer
      min: 1
      max: 256
      example: 1
      description: CPU核数
    memory_size_mb:
      type: integer
      min: 512
      max: 524288
      example: 1024
      description: 内存大小
    instance_type_category:
      type: string
      default: general_purpose
      example: general_purpose
      enum: [general_purpose,burstable,compute_optimized,memory_optimized,storage_optimized,hardware_accelerated,high_storage,high_memory]
      description: 套餐类型
      
  required:
    - cpu_core_count
    - memory_size_mb