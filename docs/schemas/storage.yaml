  type: object
  properties:
    name:
      type: string
      example: test-storage
      description: 存储名称
    storage_type:
      type: string
      example: local
      enum: [local,nas,vsan,rbd,nfs,gpfs,baremetal]
      description: 存储集群类型
    medium_type:
      type: string
      example: ssd
      description: 介质类型
    commit_bound:
      type: float
      example: 1.000000
      description: 超售比
    reserved:
      type: integer
      example: 1024
      description: 预留存储大小
    desc:
      type: string
      example: this is test storage
      description: 存储描述信息
    rbd_key:
      type: string
      description: Ceph key config
    rbd_rados_mon_op_timeout:
      type: string
      example: 10
      description: Ceph集群连接超时时间
    rbd_rados_osd_op_timeout:
      type: string
      example: 3600
      description: Ceph块存储操作超时时间
    rbd_client_mount_timeout:
      type: string
