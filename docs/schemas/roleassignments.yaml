RolAssignmentListResponse:
  type: object
  properties:
    limit:
      type: integer
      example: 20
    offset:
      type: integer
      example: 0
    total:
      type: integer
      description: 总量
    role_assignments:
      type: array
      items:
        $ref: "#/RoleAssignment"

RoleAssignment:
  type: object
  description: RoleAssignment
  properties:
    scope:
      type: object
      description: 角色分配的范围
      $ref: '#/Scope'
    user:
      type: object
      description: 角色分配的用户
      $ref: '#/DomainObject'
    group:
      type: object
      description: 角色分配的组
      $ref: '#/DomainObject'
    role:
      type: object
      description: 角色
      $ref: '#/DomainObject'

Scope:
  type: object
  description: 角色分配的范围
  properties:
    project:
      type: object
      description: 角色分配关联的项目
      $ref: '#/DomainObject'
    domain:
      type: object
      description: 角色分配的域
      $ref: '#/Domain'

DomainObject:
  type: object
  description: 域下的资源，可能为用户，组，项目
  properties:
    id:
      type: string
      description: 资源ID
    name:
      type: string
      description: 资源名称
    domain:
      type: object
      description: 资源归属的域信息
      $ref: '#/Domain'

Domain:
  type: object
  description: 域的信息
  properties:
    id:
      type: string
      description: 域ID
    name:
      type: string
      description: 域名称
