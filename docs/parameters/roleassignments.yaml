user.id:
  name: user.id
  type: string
  in: query
  description: 只列出指定用户的项目角色信息

group.id:
  name: group.id
  type: string
  in: query
  description: 只列出指定组的项目角色信息

role.id:
  name: role.id
  type: string
  in: query
  description: 只列出指定角色的用户和组加入项目的信息

scope.domain.id:
  name: scope.domain.id
  type: string
  in: query
  description: 只列出指定域下的项目的用户或者组加入项目的信息

scope.project.id:
  name: scope.project.id
  type: string
  in: query
  description: 只列出指定项目的用户或者组加入的信息

include_names:
  name: include_names
  type: boolean
  in: query
  description: 结果包含用户，组，项目，角色的名称

effective:
  name: effective
  type: boolean
  in: query
  description: 把组加入项目的信息展开，只显示用户加入项目的信息

include_system:
  name: include_system
  type: boolean
  in: query
  description: 包含系统用户的角色项目信息

include_policies:
  name: include_policies
  type: boolean
  in: query
  description: 是否在结果中包含用户在该项目的角色匹配的权限列表
