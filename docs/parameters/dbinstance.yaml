dbinstanceId:
  name: dbinstanceId
  required: true
  in: path
  type: string
  description: RDS实例名称或ID,建议使用ID

parameterId:
  name: parameterId
  required: true
  in: path
  type: string
  description: RDS实例参数名称或ID,建议使用ID

databaseId:
  name: databaseId
  required: true
  in: path
  type: string
  description: RDS实例数据库名称或ID,建议使用ID

backupId:
  name: backupId
  required: true
  in: path
  type: string
  description: RDS实例备份名称或ID,建议使用ID


accountId:
  name: accountId
  required: true
  in: path
  type: string
  description: RDS实例用户名称或ID,建议使用ID


dbinstance:
  name: dbinstance
  in: query
  type: string
  description: 根据RDS实例名称或ID过滤资源

keep_backup:
  name: keep_backup
  in: body
  type: boolean
  default: false
  description: 删除RDS实例时保留手动备份
