                  x-go-name: OrderByTag
                - description: |-
                    deprecated
                    返回资源的标签不包含用户标签
                  in: query
                  name: without_user_meta
                  type: boolean
                  x-go-name: WithoutUserMeta
                - description: 返回包含用户标签的资源
