        x-go-name: DomainTags
      - $ref: '#/definitions/TTagSetList'
        description: filter by domain tags
        in: query
        name: no_domain_tags
        x-go-name: NoDomainTags
      - in: query
        name: type
        type: string
        x-go-name: Type
      - in: query
        name: attribution
        type: string
        x-go-name: Attribution
