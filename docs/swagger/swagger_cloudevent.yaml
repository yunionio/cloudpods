                example: true
                type: boolean
                x-go-name: CanUpdate
            cloudprovider_id:
                type: string
                x-go-name: CloudproviderId
            created_at:
                format: date-time
                type: string
                x-go-name: CreatedAt
            delete_fail_reason:
                $ref: '#/definitions/Error'
            domain_id:
                description: 域Id
                type: string
                x-go-name: DomainId
            event_id:
                format: int64
                type: integer
                x-go-name: EventId
            manager:
                type: string
                x-go-name: Manager
            name:
                type: string
                x-go-name: Name
            project_domain:
                description: 资源归属项目的域名称
                type: string
                x-go-name: ProjectDomain
            provider:
                type: string
                x-go-name: Provider
            request:
                type: object
                x-go-name: Request
            request_id:
                type: string
                x-go-name: RequestId
            resource_type:
                type: string
                x-go-name: ResourceType
            service:
                type: string
                x-go-name: Service
            success:
                type: boolean
                x-go-name: Success
            update_fail_reason:
                $ref: '#/definitions/Error'
        type: object
        x-go-package: yunion.io/x/onecloud/pkg/apis/cloudevent
    EnabledStatusStandaloneResourceBaseUpdateInput:
        properties:
            description:
                description: 资源描述
                type: string
                x-go-name: Description
            name:
                description: 资源名称
                type: string
                x-go-name: Name
            progress:
                format: float
                type: number
                x-go-name: Progress
        type: object
        x-go-package: yunion.io/x/onecloud/pkg/apis
    EnabledStatusStandaloneResourceCreateInput:
        properties:
            __meta__:
                additionalProperties:
                    type: string
                description: 标签列表,最多支持20个
                example:
                    user:rd: op
                type: object
                x-go-name: Metadata
            description:
                description: 资源描述
                example: test create network
                type: string
                x-go-name: Description
            disabled:
                description: 该资源是否被管理员*人为*禁用, 和enabled互斥
                type: boolean
                x-go-name: Disabled
            dry_run:
                default: false
                description: 预检验参数,若为true则仅检查参数,并不真正创建变更
                type: boolean
                x-go-name: DryRun
            enabled:
                description: 该资源是否被管理员*人为*启用或者禁用
                type: boolean
                x-go-name: Enabled
            generate_name:
                description: |-
                    生成资源名称的模板，如果name为空，则为必填项
                    description: generated resource name, given a pattern to generate name, required if name is not given
                example: test###
                type: string
                x-go-name: GenerateName
            is_emulated:
                description: |-
                    资源是否为模拟资源
                    description: the resource is an emulated resource
                type: boolean
                x-go-name: IsEmulated
            name:
                description: |-
                    资源名称，如果generate_name为空，则为必填项
                    description: resource name, required if generated_name is not given
                example: test-network
                type: string
                uniqueItems: true
