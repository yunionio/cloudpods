        type: object
        x-go-package: yunion.io/x/onecloud/pkg/apis
    EnabledStatusStandaloneResourceDetails:
        properties:
            can_delete:
                description: 资源是否可以删除, 若为flase, delete_fail_reason会返回不能删除的原因
                example: true
                type: boolean
                x-go-name: CanDelete
            can_update:
                description: 资源是否可以更新, 若为false,update_fail_reason会返回资源不能删除的原因
                example: true
                type: boolean
                x-go-name: CanUpdate
            delete_fail_reason:
                $ref: '#/definitions/Error'
            metadata:
                additionalProperties:
                    type: string
                description: 标签
                type: object
                x-go-name: Metadata
            update_fail_reason:
                $ref: '#/definitions/Error'
        type: object
        x-go-package: yunion.io/x/onecloud/pkg/apis
    Error:
        properties:
            class:
                type: string
                x-go-name: Class
            code:
                format: int64
                type: integer
                x-go-name: Code
            details:
                type: string
                x-go-name: Details
        type: object
        x-go-package: yunion.io/x/onecloud/pkg/httperrors
    GetDetailsStatusOutput:
        properties:
            status:
