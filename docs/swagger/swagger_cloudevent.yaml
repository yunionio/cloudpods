        x-go-package: yunion.io/x/onecloud/pkg/apis
    PurgeSplitTableInput:
        properties:
            tables:
                items:
                    type: string
                type: array
                x-go-name: Tables
        type: object
        x-go-package: yunion.io/x/onecloud/pkg/apis
    STag:
        properties:
            key:
                description: 标签Kye
                type: string
                x-go-name: Key
            value:
                description: 标签Value
                type: string
