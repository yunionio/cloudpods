                  name: show_fail_reason
                  type: boolean
                  x-go-name: ShowFailReason
                - $ref: '#/definitions/TTagSet'
                  description: 通过标签过滤（包含这些标签）
                  in: query
                  name: tags
                  x-go-name: Tags
                - $ref: '#/definitions/TTagSetList'
                  description: 通过一组标签过滤（还包含这些标签，OR的关系）
                  in: query
                  name: obj_tags
                  x-go-name: ObjTags
                - $ref: '#/definitions/TTagSet'
                  description: 通过标签过滤（不包含这些标签）
                  in: query
                  name: no_tags
                  x-go-name: NoTags
                - $ref: '#/definitions/TTagSetList'
