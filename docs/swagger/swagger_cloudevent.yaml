                type: string
                x-go-name: Status
        type: object
        x-go-package: yunion.io/x/onecloud/pkg/apis
    ModelBaseCreateInput:
        type: object
        x-go-package: yunion.io/x/onecloud/pkg/apis
    ModelBaseUpdateInput:
        type: object
        x-go-package: yunion.io/x/onecloud/pkg/apis
    PerformDisableInput:
        type: object
        x-go-package: yunion.io/x/onecloud/pkg/apis
    PerformEnableInput:
        type: object
        x-go-package: yunion.io/x/onecloud/pkg/apis
    PerformStatusInput:
        properties:
            host_id:
                description: call from host id
                type: string
