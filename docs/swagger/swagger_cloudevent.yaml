host: '"127.0.0.1:8889"'
info:
    contact:
        email: lizexi@yunion.cn
        name: Zexi Li
    description: Cloudprovider API
    license:
        name: Apache 2.0
        url: http://www.apache.org/licenses/LICENSE-2.0.html
    version: "1.0"
paths:
    /cloudevents:
        get:
            description: 列表
            operationId: cloudevent_ListItemFilter
            parameters:
                - default: 20
                  description: 查询限制量
                  format: int64
                  in: query
                  name: limit
                  type: integer
                  x-go-name: Limit
                - default: 0
                  description: 查询偏移量
                  format: int64
                  in: query
                  name: offset
                  type: integer
                  x-go-name: Offset
                - description: 列表排序时，用于排序的字段的名称，该字段不提供时，则按默认字段排序。一般时按照资源的新建时间逆序排序。
                  in: query
                  items:
                    type: string
                  name: order_by
                  type: array
                  x-go-name: OrderBy
                - description: 列表排序时的顺序，desc为从高到低，asc为从低到高。默认是按照资源的创建时间desc排序。
                  example: desc|asc
                  in: query
                  name: order
                  type: string
                  x-go-name: Order
                - description: 列表返回资源的更多详细信息。默认只显示基本字段，该字段为true则返回扩展字段信息。
                  in: query
                  name: details
                  type: boolean
                  x-go-name: Details
                - description: 模糊搜索所有字段
                  in: query
                  name: search
                  type: string
                  x-go-name: Search
                - description: |-
                    指定过滤条件，允许指定多个，每个条件的格式为"字段名称.操作符(匹配信息)"，例如name字段等于test的过滤器为：name.equals('test')
                    支持的操作符如下：

                     操作符        | 参数个数 | 举例                                           | 说明                        |
                    ---------------|----------|------------------------------------------------|-----------------------------|
                     in            | > 0      | name.in("test", "good")                        | 在给定数组中                |
                     notin         | > 0      | name.notin('test')                             | 不在给定数组中              |
                     between       | 2        | created_at.between('2019-12-10', '2020-01-02') | 在两个值之间                |
                     ge            | 1        | created_at.ge('2020-01-01')                    | 大于或等于给定值            |
                     gt            | 1        | created_at.gt('2020-01-01')                    | 严格大于给定值              |
                     le            | 1        | created_at.le('2020-01-01')                    | 小于或等于给定值            |
                     lt            | 1        | sync_seconds.lt(900)                           | 严格大于给定值              |
                     like          | > 0      | name.like('%test%')                            | sql字符串匹配任意一个字符串 |
                     contains      | > 0      | name.contains('test')                          | 包含任意一个给定字符串      |
                     startswith    | > 0      | name.startswith('test')                        | 以任意一个给定字符串开头    |
                     endswith      | > 0      | name.endswith('test')                          | 以任意一个给定字符串结尾    |
                     equals        | > 0      | name.equals('test')                            | 等于任意一个给定值          |
                     notequals     | 1        | name.notequals('test')                         | 不等于给定值                |
                     isnull        | 0        | name.isnull()                                  | 值为SQL的NULL               |
                     isnotnull     | 0        | name.isnotnull()                               | 值不为SQL的NULL             |
                     isempty       | 0        | name.isempty('test')                           | 值为空字符串                |
                     isnotempty    | 0        | name.isnotempty('test')                        | 值不是空字符串              |
                     isnullorempty | 0        | name.isnullorempty('test')                     | 值为SQL的NULL或者空字符串   |
                  in: query
                  items:
                    type: string
                  name: filter
                  type: array
                  x-go-name: Filter
                - description: |-
                    指定关联过滤条件，允许指定多个，后端将根据关联过滤条件和其他表关联查询，支持的查询语法和filter相同，
                    和其他表关联的语法如下：
                    joint_resources.related_key(origin_key).filter_col.filter_ops(values)
                    其中，joint_resources为要关联的资源名称，related_key为关联表column，origin_key为当前表column, filter_col为
                    关联表用于查询匹配的field名称，field_ops为filter支持的操作，values为匹配的值
                    举例：
                    guestnetworks.guest_id(id).ip_addr.equals('10.168.21.222')
                  in: query
                  items:
                    type: string
                  name: joint_filter
                  type: array
                  x-go-name: JointFilter
                - description: 如果filter_any为true，则查询所有filter的并集，否则为交集
                  in: query
                  name: filter_any
                  type: boolean
                  x-go-name: FilterAny
                - description: 返回结果只包含指定的字段
                  in: query
                  items:
                    type: string
                  name: field
                  type: array
                  x-go-name: Field
                - description: 用于数据导出，指定导出的数据字段
                  in: query
                  name: export_keys
                  type: string
                  x-go-name: ExportKeys
                - description: 返回结果携带delete_fail_reason和update_fail_reason字段
                  in: query
                  name: show_fail_reason
                  type: boolean
                  x-go-name: ShowFailReason
                - description: 指定查询的权限范围，可能值为project, domain or system
                  in: query
                  name: scope
                  type: string
                  x-go-name: Scope
                - description: 指定项目归属域名称或ID
                  in: query
                  name: project_domain_id
                  type: string
                  x-go-name: ProjectDomainId
                - description: 对具有域属性的资源，严格匹配域ID
                  in: query
                  items:
                    type: string
                  name: project_domain_ids
                  type: array
                  x-go-name: ProjectDomainIds
                - description: 按domain名称排序，可能值为asc|desc
                  in: query
                  name: order_by_domain
                  pattern: asc|desc
                  type: string
                  x-go-name: OrderByDomain
                - $ref: '#/definitions/TTagSetList'
                  description: filter by domain tags
                  in: query
                  name: domain_tags
                  x-go-name: DomainTags
                - $ref: '#/definitions/TTagSetList'
                  description: filter by domain tags
                  in: query
                  name: no_domain_tags
                  x-go-name: NoDomainTags
                - description: |-
                    列出指定云平台的资源，支持的云平台如下

                     Provider  | 开始支持版本 | 平台                                |
                    -----------|------------|-------------------------------------|
                     OneCloud  | 0.0        | OneCloud内置私有云，包括KVM和裸金属管理 |
                     VMware    | 1.2        | VMware vCenter                      |
                     OpenStack | 2.6        | OpenStack M版本以上私有云             |
                     ZStack    | 2.10       | ZStack私有云                         |
                     Aliyun    | 2.0        | 阿里云                               |
                     Aws       | 2.3        | Amazon AWS                          |
                     Azure     | 2.2        | Microsoft Azure                     |
                     Google    | 2.13       | Google Cloud Platform               |
                     Qcloud    | 2.3        | 腾讯云                               |
                     Huawei    | 2.5        | 华为公有云                           |
                     Ucloud    | 2.7        | UCLOUD                               |
                     Ctyun     | 2.13       | 天翼云                               |
                     S3        | 2.11       | 通用s3对象存储                        |
                     Ceph      | 2.11       | Ceph对象存储                         |
                     Xsky      | 2.11       | XSKY启明星辰Ceph对象存储              |
                  enum:
                    - OneCloud
                    - VMware
                    - Aliyun
                    - Qcloud
                    - Azure
                    - Aws
                    - Huawei
                    - OpenStack
                    - Ucloud
                    - ZStack
                    - Google
                    - Ctyun
                    - S3
                    - Ceph
                    - Xsky
                  in: query
                  items:
                    type: string
                  name: providers
                  type: array
                  x-go-name: Providers
                - description: |-
                    列出指定云平台品牌的资源，一般来说brand和provider相同，除了以上支持的provider之外，还支持以下band

                       Brand  | Provider | 说明        |
                    ----------|----------|------------|
                     DStack   | ZStack   | 滴滴云私有云 |
                  in: query
                  items:
                    type: string
                  name: brands
                  type: array
                  x-go-name: Brands
                - description: |-
                    列出指定云环境的资源，支持云环境如下：

                     CloudEnv  | 说明   |
                    -----------|--------|
                     public    | 公有云  |
                     private   | 私有云  |
                     onpremise | 本地IDC |
                  enum:
                    - public
                    - private
                    - onpremise
                  in: query
                  name: cloud_env
                  type: string
                  x-go-name: CloudEnv
                - description: 以平台名称排序
                  in: query
                  name: order_by_provider
                  pattern: asc|desc
                  type: string
                  x-go-name: OrderByProvider
                - description: 以平台品牌排序
                  in: query
                  name: order_by_brand
                  pattern: asc|desc
                  type: string
                  x-go-name: OrderByBrand
                - description: 服务类型
                  in: query
                  items:
                    type: string
                  name: service
                  type: array
                  x-go-name: Service
                - description: 订阅
                  in: query
                  items:
                    type: string
                  name: manager
                  type: array
                  x-go-name: Manager
                - description: 账号
                  in: query
                  items:
                    type: string
                  name: account
                  type: array
                  x-go-name: Account
                - description: 操作类型
                  in: query
                  items:
                    type: string
                  name: action
                  type: array
                  x-go-name: Action
                - description: 资源类别
                  in: query
                  items:
                    type: string
                  name: resource_type
                  type: array
                  x-go-name: ResourceType
                - description: 执行状态
                  in: query
                  name: success
                  type: boolean
                  x-go-name: Success
                - description: 操作日志起始时间
                  format: date-time
                  in: query
                  name: since
                  type: string
                  x-go-name: Since
                - description: 操作日志截止时间
                  format: date-time
                  in: query
                  name: until
                  type: string
                  x-go-name: Until
            responses:
                "200":
                    $ref: '#/responses/cloudevent_ListItemFilterOutput'
            summary: 云平台操作日志列表
            tags:
                - cloudevent
        post:
            description: 新建
            operationId: cloudevent_ValidateCreateData
            parameters:
                - in: body
                  name: body
                  schema:
                    properties:
                        cloudevent:
                            $ref: '#/definitions/ModelBaseCreateInput'
                        count:
                            default: 1
                            format: int64
                            type: integer
                            x-go-name: Count
                    type: object
                  x-go-name: Body
            responses:
                "200":
                    $ref: '#/responses/cloudevent_ValidateCreateDataOutput'
            summary: 新建
            tags:
                - cloudevent
    /cloudevents/{id}:
        delete:
            description: 删除
            operationId: cloudevent_CustomizeDelete
            parameters:
                - description: The Id or Name of cloudevent
                  in: path
                  name: id
                  required: true
                  type: string
                  x-go-name: Id
            responses:
                "200":
                    $ref: '#/responses/cloudevent_CustomizeDeleteOutput'
            summary: 删除
            tags:
                - cloudevent
        get:
            description: 获取详情
            operationId: cloudevent_FetchCustomizeColumns
            parameters:
                - description: The Id or Name of cloudevent
                  in: path
                  name: id
                  required: true
                  type: string
                  x-go-name: Id
            responses:
                "200":
                    $ref: '#/responses/cloudevent_FetchCustomizeColumnsOutput'
            summary: 获取详情
            tags:
                - cloudevent
        put:
            description: 更新
            operationId: cloudevent_ValidateUpdateData
            parameters:
                - description: The Id or Name of cloudevent
                  in: path
                  name: id
                  required: true
                  type: string
                  x-go-name: Id
                - in: body
                  name: body
                  schema:
                    properties:
                        cloudevent:
                            $ref: '#/definitions/ModelBaseUpdateInput'
                    type: object
                  x-go-name: Body
            responses:
                "200":
                    $ref: '#/responses/cloudevent_ValidateUpdateDataOutput'
            summary: 更新
            tags:
                - cloudevent
    /cloudevents/distinct-field:
        get:
            description: 获取指定资源类的信息DistinctField
            operationId: cloudevent_GetPropertyDistinctField
            parameters:
                - in: query
                  items:
                    type: string
                  name: Field
                  type: array
                - in: query
                  items:
                    type: string
                  name: ExtraField
                  type: array
            responses:
                "200":
                    $ref: '#/responses/cloudevent_GetPropertyDistinctFieldOutput'
            summary: 获取指定资源类的信息DistinctField
            tags:
                - cloudevent
    /cloudevents/distinct-fields:
        get:
            description: 获取指定资源类的信息DistinctFields
            operationId: cloudevent_GetPropertyDistinctFields
            responses:
                "200":
                    $ref: '#/responses/cloudevent_GetPropertyDistinctFieldsOutput'
            summary: 获取指定资源类的信息DistinctFields
            tags:
                - cloudevent
    /cloudevents/purge-splitable:
        post:
            description: 执行操作PurgeSplitable
            operationId: cloudevent_PerformPurgeSplitable
            parameters:
                - in: body
                  name: body
                  schema:
                    properties:
                        cloudevent:
                            $ref: '#/definitions/PurgeSplitTableInput'
                    type: object
                  x-go-name: Body
            responses:
                "200":
                    $ref: '#/responses/cloudevent_PerformPurgeSplitableOutput'
            summary: 执行操作PurgeSplitable
            tags:
                - cloudevent
    /cloudevents/splitable:
        get:
            description: 获取指定资源类的信息Splitable
            operationId: cloudevent_GetPropertySplitable
            responses:
                "200":
                    $ref: '#/responses/cloudevent_GetPropertySplitableOutput'
            summary: 获取指定资源类的信息Splitable
            tags:
                - cloudevent
    /cloudevents/splitable-export:
        get:
            description: 获取指定资源类的信息SplitableExport
            operationId: cloudevent_GetPropertySplitableExport
            parameters:
                - in: query
                  name: table
                  type: string
                  x-go-name: Table
                - format: int64
                  in: query
                  name: offset
                  type: integer
                  x-go-name: Offset
                - format: int64
                  in: query
                  name: limit
                  type: integer
                  x-go-name: Limit
            responses:
                "200":
                    $ref: '#/responses/cloudevent_GetPropertySplitableExportOutput'
            summary: 获取指定资源类的信息SplitableExport
            tags:
                - cloudevent
    /cloudproviders:
        get:
            description: 列表
            operationId: cloudprovider_ListItemFilter
            parameters:
                - default: 20
                  description: 查询限制量
                  format: int64
                  in: query
                  name: limit
                  type: integer
                  x-go-name: Limit
                - default: 0
                  description: 查询偏移量
                  format: int64
                  in: query
                  name: offset
                  type: integer
                  x-go-name: Offset
                - description: 列表排序时，用于排序的字段的名称，该字段不提供时，则按默认字段排序。一般时按照资源的新建时间逆序排序。
                  in: query
                  items:
                    type: string
                  name: order_by
                  type: array
                  x-go-name: OrderBy
                - description: 列表排序时的顺序，desc为从高到低，asc为从低到高。默认是按照资源的创建时间desc排序。
                  example: desc|asc
                  in: query
                  name: order
                  type: string
                  x-go-name: Order
                - description: 列表返回资源的更多详细信息。默认只显示基本字段，该字段为true则返回扩展字段信息。
                  in: query
                  name: details
                  type: boolean
                  x-go-name: Details
                - description: 模糊搜索所有字段
                  in: query
                  name: search
                  type: string
                  x-go-name: Search
                - description: |-
                    指定过滤条件，允许指定多个，每个条件的格式为"字段名称.操作符(匹配信息)"，例如name字段等于test的过滤器为：name.equals('test')
                    支持的操作符如下：

                     操作符        | 参数个数 | 举例                                           | 说明                        |
                    ---------------|----------|------------------------------------------------|-----------------------------|
                     in            | > 0      | name.in("test", "good")                        | 在给定数组中                |
                     notin         | > 0      | name.notin('test')                             | 不在给定数组中              |
                     between       | 2        | created_at.between('2019-12-10', '2020-01-02') | 在两个值之间                |
                     ge            | 1        | created_at.ge('2020-01-01')                    | 大于或等于给定值            |
                     gt            | 1        | created_at.gt('2020-01-01')                    | 严格大于给定值              |
                     le            | 1        | created_at.le('2020-01-01')                    | 小于或等于给定值            |
                     lt            | 1        | sync_seconds.lt(900)                           | 严格大于给定值              |
                     like          | > 0      | name.like('%test%')                            | sql字符串匹配任意一个字符串 |
                     contains      | > 0      | name.contains('test')                          | 包含任意一个给定字符串      |
                     startswith    | > 0      | name.startswith('test')                        | 以任意一个给定字符串开头    |
                     endswith      | > 0      | name.endswith('test')                          | 以任意一个给定字符串结尾    |
                     equals        | > 0      | name.equals('test')                            | 等于任意一个给定值          |
                     notequals     | 1        | name.notequals('test')                         | 不等于给定值                |
                     isnull        | 0        | name.isnull()                                  | 值为SQL的NULL               |
                     isnotnull     | 0        | name.isnotnull()                               | 值不为SQL的NULL             |
                     isempty       | 0        | name.isempty('test')                           | 值为空字符串                |
                     isnotempty    | 0        | name.isnotempty('test')                        | 值不是空字符串              |
                     isnullorempty | 0        | name.isnullorempty('test')                     | 值为SQL的NULL或者空字符串   |
                  in: query
                  items:
                    type: string
                  name: filter
                  type: array
                  x-go-name: Filter
                - description: |-
                    指定关联过滤条件，允许指定多个，后端将根据关联过滤条件和其他表关联查询，支持的查询语法和filter相同，
                    和其他表关联的语法如下：
                    joint_resources.related_key(origin_key).filter_col.filter_ops(values)
                    其中，joint_resources为要关联的资源名称，related_key为关联表column，origin_key为当前表column, filter_col为
                    关联表用于查询匹配的field名称，field_ops为filter支持的操作，values为匹配的值
                    举例：
                    guestnetworks.guest_id(id).ip_addr.equals('10.168.21.222')
                  in: query
                  items:
                    type: string
                  name: joint_filter
                  type: array
                  x-go-name: JointFilter
                - description: 如果filter_any为true，则查询所有filter的并集，否则为交集
                  in: query
                  name: filter_any
                  type: boolean
                  x-go-name: FilterAny
                - description: 返回结果只包含指定的字段
                  in: query
                  items:
                    type: string
                  name: field
                  type: array
                  x-go-name: Field
                - description: 用于数据导出，指定导出的数据字段
                  in: query
                  name: export_keys
                  type: string
                  x-go-name: ExportKeys
                - description: 返回结果携带delete_fail_reason和update_fail_reason字段
