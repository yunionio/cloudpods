            operationId: parameter_GetPropertyDistinctFields
            responses:
                "200":
                    $ref: '#/responses/parameter_GetPropertyDistinctFieldsOutput'
            summary: 获取指定资源类的信息DistinctFields
            tags:
                - parameter
    /parameters/purge-splitable:
