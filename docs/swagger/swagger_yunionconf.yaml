paths:
    /parameters:
        get:
            description: 列表
            operationId: parameter_ListItemFilter
            parameters:
                - default: 20
                  description: 查询限制量
                  format: int64
                  in: query
                  name: limit
                  type: integer
                  x-go-name: Limit
                - default: 0
                  description: 查询偏移量
                  format: int64
                  in: query
                  name: offset
                  type: integer
                  x-go-name: Offset
                - description: 列表排序时，用于排序的字段的名称，该字段不提供时，则按默认字段排序。一般时按照资源的新建时间逆序排序。
                  in: query
                  items:
                    type: string
                  name: order_by
                  type: array
                  x-go-name: OrderBy
                - description: 列表排序时的顺序，desc为从高到低，asc为从低到高。默认是按照资源的创建时间desc排序。
                  example: desc|asc
                  in: query
                  name: order
                  type: string
                  x-go-name: Order
                - description: 列表返回资源的更多详细信息。默认只显示基本字段，该字段为true则返回扩展字段信息。
                  in: query
                  name: details
                  type: boolean
                  x-go-name: Details
                - description: 模糊搜索所有字段
                  in: query
                  name: search
                  type: string
                  x-go-name: Search
                - description: |-
                    指定过滤条件，允许指定多个，每个条件的格式为"字段名称.操作符(匹配信息)"，例如name字段等于test的过滤器为：name.equals('test')
                    支持的操作符如下：

                     操作符        | 参数个数 | 举例                                           | 说明                        |
                    ---------------|----------|------------------------------------------------|-----------------------------|
                     in            | > 0      | name.in("test", "good")                        | 在给定数组中                |
                     notin         | > 0      | name.notin('test')                             | 不在给定数组中              |
                     between       | 2        | created_at.between('2019-12-10', '2020-01-02') | 在两个值之间                |
                     ge            | 1        | created_at.ge('2020-01-01')                    | 大于或等于给定值            |
                     gt            | 1        | created_at.gt('2020-01-01')                    | 严格大于给定值              |
                     le            | 1        | created_at.le('2020-01-01')                    | 小于或等于给定值            |
                     lt            | 1        | sync_seconds.lt(900)                           | 严格大于给定值              |
                     like          | > 0      | name.like('%test%')                            | sql字符串匹配任意一个字符串 |
                     contains      | > 0      | name.contains('test')                          | 包含任意一个给定字符串      |
                     startswith    | > 0      | name.startswith('test')                        | 以任意一个给定字符串开头    |
                     endswith      | > 0      | name.endswith('test')                          | 以任意一个给定字符串结尾    |
                     equals        | > 0      | name.equals('test')                            | 等于任意一个给定值          |
                     notequals     | 1        | name.notequals('test')                         | 不等于给定值                |
                     isnull        | 0        | name.isnull()                                  | 值为SQL的NULL               |
                     isnotnull     | 0        | name.isnotnull()                               | 值不为SQL的NULL             |
                     isempty       | 0        | name.isempty('test')                           | 值为空字符串                |
                     isnotempty    | 0        | name.isnotempty('test')                        | 值不是空字符串              |
                     isnullorempty | 0        | name.isnullorempty('test')                     | 值为SQL的NULL或者空字符串   |
                  in: query
                  items:
                    type: string
                  name: filter
                  type: array
                  x-go-name: Filter
                - description: |-
                    指定关联过滤条件，允许指定多个，后端将根据关联过滤条件和其他表关联查询，支持的查询语法和filter相同，
                    和其他表关联的语法如下：
                    joint_resources.related_key(origin_key).filter_col.filter_ops(values)
                    其中，joint_resources为要关联的资源名称，related_key为关联表column，origin_key为当前表column, filter_col为
                    关联表用于查询匹配的field名称，field_ops为filter支持的操作，values为匹配的值
                    举例：
                    guestnetworks.guest_id(id).ip_addr.equals('10.168.21.222')
                  in: query
                  items:
                    type: string
                  name: joint_filter
                  type: array
                  x-go-name: JointFilter
                - description: 如果filter_any为true，则查询所有filter的并集，否则为交集
                  in: query
                  name: filter_any
                  type: boolean
                  x-go-name: FilterAny
                - description: 返回结果只包含指定的字段
                  in: query
                  items:
                    type: string
                  name: field
                  type: array
                  x-go-name: Field
                - description: 用于数据导出，指定导出的数据字段
                  in: query
                  name: export_keys
                  type: string
                  x-go-name: ExportKeys
                - description: 返回结果携带delete_fail_reason和update_fail_reason字段
                  in: query
                  name: show_fail_reason
                  type: boolean
                  x-go-name: ShowFailReason
                - in: query
                  name: namespace_id
                  type: string
                  x-go-name: NamespaceId
                - description: 服务名称或ID
                  in: query
                  name: service_id
                  type: string
                  x-go-name: ServiceId
                - description: 用户名称或ID
                  in: query
                  name: user_id
                  type: string
                  x-go-name: UserId
                - description: filter by name
                  in: query
                  items:
                    type: string
                  name: name
                  type: array
                  x-go-name: Name
            responses:
                "200":
                    $ref: '#/responses/parameter_ListItemFilterOutput'
            summary: 配置参数列表
            tags:
                - parameter
        post:
            description: 新建
            operationId: parameter_ValidateCreateData
            responses:
                "200":
                    $ref: '#/responses/parameter_ValidateCreateDataOutput'
            summary: 新建
            tags:
                - parameter
    /parameters/{id}:
        delete:
            description: 删除
            operationId: parameter_CustomizeDelete
            parameters:
                - description: The Id or Name of parameter
                  in: path
                  name: id
                  required: true
                  type: string
                  x-go-name: Id
            responses:
                "200":
                    $ref: '#/responses/parameter_CustomizeDeleteOutput'
            summary: 删除
            tags:
                - parameter
        get:
            description: 获取详情
            operationId: parameter_FetchCustomizeColumns
            parameters:
                - description: The Id or Name of parameter
                  in: path
                  name: id
                  required: true
                  type: string
                  x-go-name: Id
            responses:
                "200":
                    $ref: '#/responses/parameter_FetchCustomizeColumnsOutput'
            summary: 获取详情
            tags:
                - parameter
        put:
            description: 更新
            operationId: parameter_ValidateUpdateData
            parameters:
                - description: The Id or Name of parameter
                  in: path
                  name: id
                  required: true
                  type: string
                  x-go-name: Id
            responses:
                "200":
                    $ref: '#/responses/parameter_ValidateUpdateDataOutput'
            summary: 更新
            tags:
                - parameter
    /parameters/{id}/clone:
        post:
            description: 执行操作Clone
            operationId: parameter_PerformClone
            parameters:
                - description: The Id or Name of parameter
                  in: path
                  name: id
                  required: true
                  type: string
                  x-go-name: Id
                - in: body
                  name: body
                  schema:
                    properties:
                        parameter:
                            $ref: '#/definitions/ParameterCloneInput'
                    type: object
                  x-go-name: Body
            responses:
                "200":
                    $ref: '#/responses/parameter_PerformCloneOutput'
            summary: 执行操作Clone
            tags:
                - parameter
    /parameters/distinct-field:
        get:
            description: 获取指定资源类的信息DistinctField
            operationId: parameter_GetPropertyDistinctField
            responses:
                "200":
                    $ref: '#/responses/parameter_GetPropertyDistinctFieldOutput'
