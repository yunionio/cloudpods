            operationId: parameter_PerformPurgeSplitable
            parameters:
                - in: body
                  name: body
                  schema:
                    properties:
                        parameter:
                            $ref: '#/definitions/PurgeSplitTableInput'
                    type: object
                  x-go-name: Body
            responses:
                "200":
                    $ref: '#/responses/parameter_PerformPurgeSplitableOutput'
            summary: 执行操作PurgeSplitable
            tags:
                - parameter
    /parameters/splitable:
        get:
            description: 获取指定资源类的信息Splitable
            operationId: parameter_GetPropertySplitable
            responses:
                "200":
                    $ref: '#/responses/parameter_GetPropertySplitableOutput'
