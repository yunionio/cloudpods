                  x-go-name: ProjectOrganizations
                - $ref: '#/definitions/TTagSetList'
                  description: |-
                    ignore
                    project tag fitlers imposed by policy
                  in: query
                  name: policy_project_tags
                  x-go-name: PolicyProjectTags
                - description: 列表中包含标记为"系统资源"的资源
