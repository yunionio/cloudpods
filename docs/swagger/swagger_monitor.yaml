                     gt            | 1        | created_at.gt('2020-01-01')                    | 严格大于给定值              |
                     le            | 1        | created_at.le('2020-01-01')                    | 小于或等于给定值            |
                     lt            | 1        | sync_seconds.lt(900)                           | 严格大于给定值              |
                     like          | > 0      | name.like('%test%')                            | sql字符串匹配任意一个字符串 |
                     contains      | > 0      | name.contains('test')                          | 包含任意一个给定字符串      |
