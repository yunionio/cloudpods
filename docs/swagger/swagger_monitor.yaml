                  in: query
                  items:
                    type: string
                  name: order_by
                  type: array
                  x-go-name: OrderBy
                - description: 列表排序时的顺序，desc为从高到低，asc为从低到高。默认是按照资源的创建时间desc排序。
                  example: desc|asc
