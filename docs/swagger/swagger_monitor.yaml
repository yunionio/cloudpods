                  items:
                    type: string
                  name: name
                  type: array
                  x-go-name: Names
                - in: query
                  name: type
                  type: string
                  x-go-name: Type
            responses:
                "200":
                    $ref: '#/responses/alert_resource_ListItemFilterOutput'
