                  items:
                    type: string
                  name: joint_filter
                  type: array
                  x-go-name: JointFilter
                - description: 如果filter_any为true，则查询所有filter的并集，否则为交集
                  in: query
                  name: filter_any
                  type: boolean
                  x-go-name: FilterAny
                - description: 返回结果只包含指定的字段
                  in: query
                  items:
                    type: string
                  name: field
                  type: array
                  x-go-name: Field
                - description: 用于数据导出，指定导出的数据字段
                  in: query
                  name: export_keys
