                     endswith      | > 0      | name.endswith('test')                          | 以任意一个给定字符串结尾    |
                     equals        | > 0      | name.equals('test')                            | 等于任意一个给定值          |
                     notequals     | 1        | name.notequals('test')                         | 不等于给定值                |
                     isnull        | 0        | name.isnull()                                  | 值为SQL的NULL               |
