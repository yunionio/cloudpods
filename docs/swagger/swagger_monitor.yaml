                  type: boolean
                  x-go-name: System
                - description: 是否显示回收站内的资源，默认不显示（对实现了回收站的资源有效，例如主机，磁盘，镜像）
                  in: query
                  name: pending_delete
                  type: boolean
                  x-go-name: PendingDelete
                - description: 类型
                  in: query
                  name: type
                  type: string
                  x-go-name: Type
            responses:
                "200":
                    $ref: '#/responses/alert_notification_ListItemFilterOutput'
            summary: 列表
            tags:
                - alert_notification
        post:
            description: 新建
            operationId: alert_notification_ValidateCreateData
            parameters:
                - in: body
