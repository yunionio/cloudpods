get:
  summary: 获取指定RDS实例参数详情信息
  parameters:
    - $ref: '../parameters/dbinstance.yaml#/parameterId'
  responses:
    200:
      description: RDS实例信息
      schema:
        $ref: '../schemas/dbinstance_parameter.yaml#/DBInstanceParameterResponse'
  tags:
    - dbinstanceparameter

delete:
  summary: 删除指定RDS实例参数
  parameters:
    - $ref: '../parameters/dbinstance.yaml#/parameterId'
  responses:
    200:
      description: 被删除RDS实例的参数信息
      schema:
        $ref: '../schemas/dbinstance_parameter.yaml#/DBInstanceParameterResponse'
  tags:
    - dbinstanceparameter
