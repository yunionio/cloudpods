post:
  summary: 重置RDS实例用户密码
  description: 要求RDS实例状态正常
  parameters: 
    - $ref: '../parameters/dbinstance.yaml#/accountId'
    - in: body 
      name: dbinstanceaccount
      required: true 
      schema:
        $ref: '../schemas/dbinstance_account.yaml#DBInstanceAccountResetPassword'
