  revision = "1edf0ca607c9e49be4705bd3628b2165d7ffee3c"
  name = "github.com/yunionio/jsonutils"

[[constraint]]
  branch = "master"
  name = "github.com/yunionio/log"

[[constraint]]
  branch = "master"
  name = "github.com/yunionio/mcclient"

[[constraint]]
  branch = "master"
  name = "github.com/yunionio/pkg"

[[constraint]]
  branch = "master"
  name = "github.com/yunionio/structarg"

[prune]
  go-tests = true
  unused-packages = true
